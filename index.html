<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="images/odin-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="top">
            <div class="top__logo">
                <img src="images/odin-logo.png" alt="Odin logo" class="logo__image">
                <p class="logo__text">ODIN</p>
            </div>
        </section>
        <section class="bottom">
            <div class="bottom__text">
                <p class="text__content">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                </p>
                <p class="text__content">
                    You know you want to.
                </p>
            </div>
            <div class="bottom__form">
                <p>Let's do this!</p>
                <form action="#" class="form">
                    <div class="form__element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" value="Thor">
                    </div>
                    <div class="form__element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" value="Odinson">
                    </div>
                    <div class="form__element">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form__element">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form__element">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form__element">
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input type="password" name="conf-password" id="conf-password">
                    </div>
                </form>
            </div>
            <div class="bottom__action">
                <button>Create Account</button>
                <p>Already have an account? 
                    <a href="#" rel="noopener noreferrer">Log in</a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
