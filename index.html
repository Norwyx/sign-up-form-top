<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Odin Project</title>
    <link rel="shortcut icon" href="images/odin-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="flex column">
        <section class="top flex center">
            <div class="top__logo flex center">
                <img src="images/odin-logo.png" alt="Odin logo" class="logo__image">
                <p class="logo__text">ODIN</p>
            </div>
        </section>
        <section class="bottom flex column">
            <div class="bottom__text">
                <p class="text__content">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p class="text__content">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="bottom__form">
                <p>Let's do this!</p>
                <form action="#" class="form flex column">
                    <div class="form__element">
                        <label for="first-name">FIRST NAME*</label>
                        <input type="text" name="first-name" id="first-name" value="Thor" required pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$">
                    </div>
                    <div class="form__element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" value="Odinson" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$">
                    </div>
                    <div class="form__element">
                        <label for="email">EMAIL*</label>
                        <input type="email" name="email" id="email" required pattern="(?!(^[.-].*|[^@]*\.@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}">
                    </div>
                    <div class="form__element">
                        <label for="phone">PHONE NUMBER*</label>
                        <input type="tel" name="phone" id="phone" required pattern="((\+|00)?[1-9]{2}|0)[1-9]( ?[0-9]){8}">
                    </div>
                    <div class="form__element">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$">
                    </div>
                    <div class="form__element">
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input type="password" name="conf-password" id="conf-password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$">
                    </div>
                </form>
            </div>
            <div class="bottom__action text-center">
                <button type="submit" class="text-center">Create Account</button>
                <p>Already have an account? 
                    <a href="#" rel="noopener noreferrer">Log in</a>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
